<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <p class="result__text"></p>
      </div>
      <div class="calc">
        <div class="calc__box calc__belgi plus_minus">
          <p class="text">+/-</p>
        </div>
        <div class="calc__box calc__belgi clear">
          <p class="text">AC</p>
        </div>
        <div class="calc__box calc__belgi qoldiq">
          <p class="text">%</p>
        </div>
        <div class="calc__box calc__amal bolish"><p class="text">/</p></div>
        <div class="calc__box calc__num num_7"><p class="text">7</p></div>
        <div class="calc__box calc__num num_8"><p class="text">8</p></div>
        <div class="calc__box calc__num num_9"><p class="text">9</p></div>
        <div class="calc__box calc__amal kopaytir"><p class="text">*</p></div>
        <div class="calc__box calc__num num_4"><p class="text">4</p></div>
        <div class="calc__box calc__num num_5"><p class="text">5</p></div>
        <div class="calc__box calc__num num_6"><p class="text">6</p></div>
        <div class="calc__box calc__amal ayir"><p class="text">-</p></div>
        <div class="calc__box calc__num num_1"><p class="text">1</p></div>
        <div class="calc__box calc__num num_2"><p class="text">2</p></div>
        <div class="calc__box calc__num num_3"><p class="text">3</p></div>
        <div class="calc__box calc__amal qosh"><p class="text">+</p></div>
        <div class="calc__box calc__num num__0 num_0">
          <p class="text">0</p>
        </div>
        <div class="calc__box calc__num nuqta"><p class="text">.</p></div>
        <div class="calc__box calc__amal teng"><p class="text">=</p></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
